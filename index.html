<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Table</h1>
        <button id="refresh-button">Refresh Table</button>
        <table id="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>View Edits</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for displaying edits -->
    <div id="edits-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edits for Product ID: <span id="modal-product-id"></span></h2>
            <table id="edits-table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Edits rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="loader" style="display: none;">Loading...</div>

    <script src="script.js"></script>
</body>
</html>
